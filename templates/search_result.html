{% extends 'index.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
<table class="table">
  <thead>
    <tr>

      <th scope="col">Time</th>

    </tr>
  </thead>
